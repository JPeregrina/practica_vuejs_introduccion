<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Introducción a VueJS</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/site.css">
    </head>

    <body>

        <h1 id="autor">Autor: Javier García Peregrina</h1>

        <div id="app">
            <div class="container-fluid">
                <div class="jumbotron">
                        <h1 class="display-4" id="title">{{ col.collection.title }}</h1>
                </div>
                <hr>
                <div class="card-group">
                    <div class="card shadow " v-for="item in col.collection.items">
                        <div class="card-body text-center">
                            <dl v-for="object in item.data">
                                <dt> {{ object.prompt }} </dt>
                                <dd> {{ object.value }} </dd>
                            </dl>
                        </div>
                        <div class="card-footer text-center">
                            <a type="button" class="btn btn-primary w-50" v-bind:href="item.href"> Ver más </a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
            
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.in.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/poper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootsrap/4.3.1/js/bootstrap.min.js"></script>

</html>
